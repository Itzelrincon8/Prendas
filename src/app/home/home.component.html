<div class ="container color-dark">
  
  <div class = "col">
   
    <p>Agrega una prenda </p>
  
  </div>
 
  <div class = "col">
  
    <p>Lista de Prendas </p>
  
  </div>

</div>
<div class ="container color-ligth" [@goals]="goals.length ">
  
    <div class = "col">
      <br>
      <br>

      <a>Agrega una marca</a>
      <form >
        
        <input  type="text" class="txt" name="item" placeholder="Nombre - Marca" [(ngModel)]= "goalText">
      
        
        <input type="submit" class ="btn" value="{{ btntxt }}" (click)="AgregarMeta()">
      </form>
    </div>
   
    <div class = "col">
     <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">

        {{goal.nombre}} - {{goal.marca}}
      </p>
    
    </div>
  
  </div>
